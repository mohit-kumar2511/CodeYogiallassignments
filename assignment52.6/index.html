<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Mug Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white max-w-5xl w-full rounded-lg shadow-md p-6 md:flex md:gap-10">
    <div class="bg-white p-4 flex items-center justify-center">
      <img src="https://codeyogi.io/coffee-mug.jpeg" alt="Coffee Mug" class="w-160 h-160 object-contain">
    </div>
    <div class="flex flex-col justify-center text-gray-700">
      <h2 class="text-2xl font-semibold mb-2">Black Printed Coffee Mug</h2>
      <p class="text-xl font-bold text-gray-800 mb-4">$15.00</p>
      <p class="text-gray-600 mb-6 leading-relaxed">
        Neque porro quisquam est, qui dolore ipsum quia dolor sit amet, consectetur adipisci velit,
        sed quia non incidunt lores ta porro ame. numquam eius modi tempora incidunt lores ta porro ame.
      </p>
      <div class="flex gap-3">
        <input type="number" value="1" min="1" class="w-14 border border-gray-300 rounded px-2 py-1 text-center focus:outline-none focus:ring-2 focus:ring-red-300">
        <button class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded shadow">
          ADD TO CART
        </button>
      </div>
    </div>
  </div>
</body>
</html>
